<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
      <img src="firefox-logo-only-RGB-120.png" alt="火狐标志">
    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XFwXS9Bxo1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img srcset="firefox-logo-only-RGB-120.png 120w,
                       firefox-logo-only-RGB-400.png 400w"
               sizes="(max-width:480px) 120px,
                      (min-width:481px) 400px"
               src="firefox-logo-only-RGB-400.png" alt="火狐">          
        </a>
        <a href="https://www.mozilla.org/">
          <img srcset="mozilla-dinosaur-head-120.png 120w,
                       mozilla-dinosaur-head-400.png 400w"
                sizes="(max-width:480px) 120px,
                       (min-width:481px) 400px"
                src="mozilla-dinosaur-head-400.png" alt="moz标识">
        </a>
        <a href="https://addons.mozilla.org/">
          <img srcset="firefox-addons-400.jpg 400w,
                       firefox-addons-120.jpg 120w"
                sizes="(max-width:480px) 110px,
                       (min-width:481px) 400px"
                src="firefox-addons-400.jpg" alt="火狐图片">          
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
          <img src="mdn.svg" alt="moz">
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        
          <!--<source type="image/jpg" srcset="red-panda-600.jpg">-->
          <!--<source type="image/jpg" srcset="red-panda-1200.jpg">-->
          <img scrset="red-panda-600.jpg 600w,
                       red-panda-1200.jpg 1200w"
               sizes="(max-width:600px) 600px,
                      (min-width:601px) 1200px"
               src="red-panda-1200.jpg" alt="RED-PANDA">
        
      </div>

    </main>
  </body>
</html>
